<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face"></div>
        <ul class="clock-hands">
            <li class="clock-hours"></li>
            <li class="clock-mins"></li>
            <li class="clock-secs"></li>
        </ul>
        <ol class="clock-numbers ">
            <li class="twelve">12</li>
            <li class="three">3</li>
            <li class="six">6</li>
            <li class="nine">9</li>
        </ol>
    </div>
</body>
</html>
